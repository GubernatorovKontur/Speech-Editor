<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор сценариев</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Material+Icons&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js" defer></script>
    <script src="diagramEditor.js" defer></script>
    <script src="editor.js" defer></script>
</head>
<body>
    <!-- Модальное окно для ввода ФИО -->
    <section id="fio-modal" class="modal">
        <div class="modal-content">
            <h2>Введите ваше ФИО</h2>
            <input type="text" id="fio-input" placeholder="Иванов Иван Иванович">
            <button id="fio-submit">Сохранить</button>
        </div>
    </section>

    <!-- Модальное окно для редактирования этапа -->
    <section id="edit-stage-modal" class="modal">
        <div class="modal-content">
            <h2>Редактировать этап</h2>
            <label for="edit-stage-id">ID:</label>
            <input type="text" id="edit-stage-id">
            <label for="edit-stage-text">Текст этапа:</label>
            <textarea id="edit-stage-text"></textarea>
            <label for="edit-stage-options">Варианты ответов:</label>
            <div id="edit-stage-options"></div>
            <button id="add-option-btn">Добавить вариант</button>
            <div class="modal-actions">
                <button id="delete-stage-btn" class="icon-btn danger">
                    <span class="material-icons">delete</span> Удалить этап
                </button>
                <button id="save-stage-btn">Сохранить</button>
                <button id="cancel-stage-btn">Отмена</button>
            </div>
        </div>
    </section>

    <!-- Модальное окно для редактирования JSON -->
    <section id="edit-json-modal" class="modal">
        <div class="modal-content">
            <h2>Редактировать JSON</h2>
            <textarea id="json-editor"></textarea>
            <div class="modal-actions">
                <button id="apply-json-btn">Применить</button>
                <button id="cancel-json-btn">Отмена</button>
            </div>
        </div>
    </section>

    <!-- Основной интерфейс -->
    <main class="container">
        <!-- Панель инструментов -->
        <nav class="toolbar">
            <button id="select-mode-btn" class="toolbar-btn" title="Режим выделения">
                <span class="material-icons">mouse</span>
            </button>
            <button id="drag-mode-btn" class="toolbar-btn" title="Режим перетаскивания">
                <span class="material-icons">pan_tool</span>
            </button>
            <button id="edit-mode-btn" class="toolbar-btn active" title="Режим редактирования">
                <span class="material-icons">edit</span>
            </button>
            <button id="toggle-arrows-btn" class="toolbar-btn" title="Показать/Скрыть стрелки">
                <span class="material-icons">arrow_forward</span>
            </button>
        </nav>

        <!-- Панель редактора -->
        <section class="editor-panel">
            <header class="header">
                <h1>Редактор сценариев</h1>
                <div class="user-info">
                    <span id="user-name">Вы вошли как: <span id="user-fio"></span></span>
                    <button id="change-fio-btn" class="icon-btn">
                        <span class="material-icons">edit</span>
                    </button>
                </div>
            </header>
            <div class="editor-controls">
                <button id="add-stage-btn" class="icon-btn" disabled>
                    <span class="material-icons">add</span> Добавить этап
                </button>
                <button id="auto-align-btn" class="icon-btn" disabled>
                    <span class="material-icons">auto_fix_high</span> Автовиравнивание
                </button>
                <button id="edit-json-btn" class="icon-btn" disabled>
                    <span class="material-icons">code</span> Редактировать JSON
                </button>
                <button id="save-json-btn" class="icon-btn" disabled>
                    <span class="material-icons">save</span> Сохранить JSON
                </button>
                <button id="load-json-btn" class="icon-btn" disabled>
                    <span class="material-icons">upload</span> Загрузить JSON
                </button>
                <input type="file" id="json-file" style="display: none;" accept=".json">
            </div>
            <div class="editor-content">
                <section class="scenario-builder">
                    <h2>Схема сценария</h2>
                    <div id="diagram-viewport" class="diagram-viewport">
                        <div id="diagram" class="diagram-container"></div>
                    </div>
                </section>
                <aside class="ai-panel">
                    <h2>Помощник ИИ</h2>
                    <p>ИИ будет добавлен на следующем шаге.</p>
                </aside>
            </div>
        </section>
    </main>
</body>
</html>
